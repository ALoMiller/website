    title = "Champions Program" 
    subtitle = "The Champions program provides mentorship for early career researchers in leadership roles (e.g. faculty, lecturers, program managers). Because formal computing and data training are often not part of environmental education, it is vital that emerging scientific leaders have the opportunity to engage with existing tools, practices, and communities. The Champions program builds awareness of efficient and collaborative practices and helps Champions' labs take the next steps appropriate for them. Openscapes helps scientists become visible Champions for open practices and data science, and promote them through their labs, teaching, and departments."

